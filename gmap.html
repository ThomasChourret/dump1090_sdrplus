<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { width: 80%; height: 100%; float: left; }
    #info {
      position: absolute;
      width: 20%;
      height: 100%;
      right: 0;
      top: 0;
      background-color: white;
      border-left: 1px solid #666;
      font-family: Helvetica;
      padding-left: 10px;
    }
    #info h1 { margin-top: 10px; font-size: 16px; }
    #info p { font-size: 14px; color: #333; }
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <div id="map"></div>
  <div id="info">
    <h1>Dump1090_sdrplus</h1>
    <p id="geninfo"></p>
    <p id="selinfo">Click on a plane for info.</p>
  </div>

  <script>
    let map = L.map('map').setView([45.0, 9.0], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    let Planes = {};
    let NumPlanes = 0;
    let Selected = null;

    function getIconForPlane(plane) {
      const maxAlt = 40000;
      let invAlt = maxAlt - plane.altitude;
      if (invAlt < 0) invAlt = 0;
      const b = Math.floor(255 * invAlt / maxAlt);
      const color = Selected === plane.hex ? 'red' : `rgb(0,0,${b})`;

      return L.divIcon({
        className: '',
        html: `<div style="transform: rotate(${plane.track}deg); 
                    width:10px; height:10px; 
                    background-color:${color}; 
                    clip-path: polygon(50% 0%, 0% 100%, 100% 100%);"></div>`,
        iconSize: [20, 20],
        iconAnchor: [10, 10]
      });
    }

    function selectPlane(e) {
      const plane = Planes[e.target.options.planehex];
      if (!plane) return;

      const oldSelected = Selected;
      Selected = plane.hex;

      if (Planes[oldSelected]) {
        Planes[oldSelected].marker.setIcon(getIconForPlane(Planes[oldSelected]));
      }
      plane.marker.setIcon(getIconForPlane(plane));
      refreshSelectedInfo();
    }

    function refreshGeneralInfo() {
      document.getElementById('geninfo').innerText = NumPlanes + ' planes on screen.';
    }

    function refreshSelectedInfo() {
      const info = document.getElementById('selinfo');
      const p = Planes[Selected];
      if (!p) return;

      let html = 'ICAO: ' + p.hex + '<br>';
      if (p.flight.length) html += '<b>' + p.flight + '</b><br>';
      html += 'Altitude: ' + p.altitude + ' feet<br>';
      html += 'Speed: ' + p.speed + ' knots<br>';
      html += 'Coordinates: ' + p.lat + ', ' + p.lon + '<br>';
      info.innerHTML = html;
    }

    function fetchData() {
      $.getJSON('/data.json', function(data) {
        const stillHere = {};
        data.forEach(plane => {
          stillHere[plane.hex] = true;
          plane.flight = $.trim(plane.flight);

          if (Planes[plane.hex]) {
            const myPlane = Planes[plane.hex];
            myPlane.lat = plane.lat;
            myPlane.lon = plane.lon;
            myPlane.altitude = plane.altitude;
            myPlane.speed = plane.speed;
            myPlane.track = plane.track;
            myPlane.flight = plane.flight;

            myPlane.marker.setLatLng([plane.lat, plane.lon]);
            myPlane.marker.setIcon(getIconForPlane(plane));

            if (myPlane.hex === Selected) refreshSelectedInfo();
          } else {
            const marker = L.marker([plane.lat, plane.lon], {
              icon: getIconForPlane(plane),
              planehex: plane.hex
            }).addTo(map);
            marker.on('click', selectPlane);
            Planes[plane.hex] = { ...plane, marker };
          }
        });

        // Remove planes no longer present
        for (let hex in Planes) {
          if (!stillHere[hex]) {
            map.removeLayer(Planes[hex].marker);
            delete Planes[hex];
          }
        }

        NumPlanes = data.length;
        refreshGeneralInfo();
      });
    }

    setInterval(fetchData, 1000);
    fetchData();
  </script>
</body>
</html>
